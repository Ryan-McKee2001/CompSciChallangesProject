    <script>
        

		Ammo().then(function(Ammo) {

        // Detects webgl
        if ( ! Detector.webgl ) {
            Detector.addGetWebGLMessage();
            document.getElementById( 'container' ).innerHTML = "";
        }

        // - Global variables -

        // Graphics variables
        var container, stats;
        var camera, controls, scene, renderer;
        var textureLoader;
        var clock = new THREE.Clock();
        var clickRequest = false;
        var mouseCoords = new THREE.Vector2();
        var raycaster = new THREE.Raycaster();
        var ballMaterial = new THREE.MeshPhongMaterial( { color: 0x202020 } );
        var pos = new THREE.Vector3();
        var quat = new THREE.Quaternion();

        // Physics variables
        var gravityConstant = -9.8;
        var collisionConfiguration;
        var dispatcher;
        var broadphase;
        var solver;
        var physicsWorld;
        var rigidBodies = [];
        var softBodies = [];
        var margin = 0.05;
        var hinge;
        var transformAux1 = new Ammo.btTransform();
        var softBodyHelpers = new Ammo.btSoftBodyHelpers();

        var armMovement = 0;

        // - Main code -

        init();
        animate();


        // - Functions -

        function init() {

            initGraphics();

            initPhysics();

            createObjects();

            initInput();

        }

        function initGraphics() {

            container = document.getElementById( 'container' );

            camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.2, 2000 );

            scene = new THREE.Scene();

            camera.position.x = -7;
            camera.position.y = 5;
            camera.position.z =  8;

            controls = new THREE.OrbitControls( camera );
            controls.target.y = 2;

            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor( 0xbfd1e5 );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            renderer.shadowMap.enabled = true;

            textureLoader = new THREE.TextureLoader();

            var ambientLight = new THREE.AmbientLight( 0x404040 );
            scene.add( ambientLight );

            var light = new THREE.DirectionalLight( 0xffffff, 1 );
            light.position.set( -10, 10, 5 );
            light.castShadow = true;
            var d = 20;
                            light.shadow.camera.left = -d;
            light.shadow.camera.right = d;
            light.shadow.camera.top = d;
            light.shadow.camera.bottom = -d;

            light.shadow.camera.near = 2;
            light.shadow.camera.far = 50;

            light.shadow.mapSize.x = 1024;
            light.shadow.mapSize.y = 1024;

            scene.add( light );


            container.innerHTML = "";

            container.appendChild( renderer.domElement );

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0px';
            container.appendChild( stats.domElement );

            //

            window.addEventListener( 'resize', onWindowResize, false );

        }

        function initPhysics() {

            // Physics configuration

            collisionConfiguration = new Ammo.btSoftBodyRigidBodyCollisionConfiguration();
            dispatcher = new Ammo.btCollisionDispatcher( collisionConfiguration );
            broadphase = new Ammo.btDbvtBroadphase();
            solver = new Ammo.btSequentialImpulseConstraintSolver();
            softBodySolver = new Ammo.btDefaultSoftBodySolver();
            physicsWorld = new Ammo.btSoftRigidDynamicsWorld( dispatcher, broadphase, solver, collisionConfiguration, softBodySolver);
            physicsWorld.setGravity( new Ammo.btVector3( 0, gravityConstant, 0 ) );
            physicsWorld.getWorldInfo().set_m_gravity( new Ammo.btVector3( 0, gravityConstant, 0 ) );

        }

        function createObjects() {

            // Ground
            pos.set( 0, - 0.5, 0 );
            quat.set( 0, 0, 0, 1 );
            var ground = createParalellepiped( 40, 1, 40, 0, pos, quat, new THREE.MeshPhongMaterial( { color: 0xFFFFFF } ) );
            ground.castShadow = true;
            ground.receiveShadow = true;
            textureLoader.load( "../textures/grid.png", function( texture ) {
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set( 40, 40 );
                ground.material.map = texture;
                ground.material.needsUpdate = true;
            } );


            // Create soft volumes
            var volumeMass = 15;

            var sphereGeometry = new THREE.SphereBufferGeometry( 1.5, 40, 25 );
            sphereGeometry.translate( 5, 5, 0 );
            createSoftVolume( sphereGeometry, volumeMass, 250 );

            var boxGeometry = new THREE.BufferGeometry().fromGeometry( new THREE.BoxGeometry( 1, 1, 5, 4, 4, 20 ) );
            boxGeometry.translate( -2, 5, 0 );
            createSoftVolume( boxGeometry, volumeMass, 120 );

            // Ramp
            pos.set( 3, 1, 0 );
            quat.setFromAxisAngle( new THREE.Vector3( 0, 0, 1 ), 30 * Math.PI / 180 );
            var obstacle = createParalellepiped( 10, 1, 4, 0, pos, quat, new THREE.MeshPhongMaterial( { color: 0x606060 } ) );
            obstacle.castShadow = true;
            obstacle.receiveShadow = true;

        }

        function processGeometry( bufGeometry ) {

            // Obtain a Geometry
            var geometry = new THREE.Geometry().fromBufferGeometry( bufGeometry );

            // Merge the vertices so the triangle soup is converted to indexed triangles
            var vertsDiff = geometry.mergeVertices();

            // Convert again to BufferGeometry, indexed
            var indexedBufferGeom = createIndexedBufferGeometryFromGeometry( geometry );

            // Create index arrays mapping the indexed vertices to bufGeometry vertices
            mapIndices( bufGeometry, indexedBufferGeom );

        }

        function createIndexedBufferGeometryFromGeometry( geometry ) {

            var numVertices = geometry.vertices.length;
            var numFaces = geometry.faces.length;

            var bufferGeom = new THREE.BufferGeometry();
            var vertices = new Float32Array( numVertices * 3 );
            var indices = new ( numFaces * 3 > 65535 ? Uint32Array : Uint16Array )( numFaces * 3 );

            for ( var i = 0; i < numVertices; i++ ) {

                var p = geometry.vertices[ i ];

                var i3 = i * 3;

                vertices[ i3 ] = p.x;
                vertices[ i3 + 1 ] = p.y;
                vertices[ i3 + 2 ] = p.z;

            }

            for ( var i = 0; i < numFaces; i++ ) {

                var f = geometry.faces[ i ];

                var i3 = i * 3;

                indices[ i3 ] = f.a;
                indices[ i3 + 1 ] = f.b;
                indices[ i3 + 2 ] = f.c;

            }

            bufferGeom.setIndex( new THREE.BufferAttribute( indices, 1 ) );
            bufferGeom.addAttribute( 'position', new THREE.BufferAttribute( vertices, 3 ) );

            return bufferGeom;
        }

        function isEqual( x1, y1, z1, x2, y2, z2 ) {
            var delta = 0.000001;
            return Math.abs( x2 - x1 ) < delta &&
                    Math.abs( y2 - y1 ) < delta &&
                    Math.abs( z2 - z1 ) < delta;
        }

        function mapIndices( bufGeometry, indexedBufferGeom ) {

            // Creates ammoVertices, ammoIndices and ammoIndexAssociation in bufGeometry

            var vertices = bufGeometry.attributes.position.array;
            var idxVertices = indexedBufferGeom.attributes.position.array;
            var indices = indexedBufferGeom.index.array;

            var numIdxVertices = idxVertices.length / 3;
            var numVertices = vertices.length / 3;

            bufGeometry.ammoVertices = idxVertices;
            bufGeometry.ammoIndices = indices;
            bufGeometry.ammoIndexAssociation = [];

            for ( var i = 0; i < numIdxVertices; i++ ) {

                var association = [];
                bufGeometry.ammoIndexAssociation.push( association );

                var i3 = i * 3;

                for ( var j = 0; j < numVertices; j++ ) {
                    var j3 = j * 3;
                    if ( isEqual( idxVertices[ i3 ], idxVertices[ i3 + 1 ],  idxVertices[ i3 + 2 ],
                                vertices[ j3 ], vertices[ j3 + 1 ], vertices[ j3 + 2 ] ) ) {
                        association.push( j3 );
                    }
                }

            }

        }

        function createSoftVolume( bufferGeom, mass, pressure ) {

            processGeometry( bufferGeom );

            var volume = new THREE.Mesh( bufferGeom, new THREE.MeshPhongMaterial( { color: 0xFFFFFF } ) );
            volume.castShadow = true;
            volume.receiveShadow = true;
            volume.frustumCulled = false;
            scene.add( volume );

            textureLoader.load( "../textures/colors.png", function( texture ) {
                volume.material.map = texture;
                volume.material.needsUpdate = true;
            } );

            // Volume physic object

            var volumeSoftBody = softBodyHelpers.CreateFromTriMesh(
                physicsWorld.getWorldInfo(),
                bufferGeom.ammoVertices,
                bufferGeom.ammoIndices,
                bufferGeom.ammoIndices.length / 3,
                true );

            var sbConfig = volumeSoftBody.get_m_cfg();
            sbConfig.set_viterations( 40 );
            sbConfig.set_piterations( 40 );
